<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        #ball {
            position: absolute;
            height: 32px;
            width: 32px;
            top: 0px;
            left: 0px;
        }

        #container {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 800px;
            height: 500px;
            background-color: #e9e9e9;
        }
    </style>
    <script>
		// main entry function starts the ball bouncing...
		// ref "points to" the "ball" image which is
		// positioned (using absolute positioning) within
		// the container - see the CSS code above
        function bounceBall(ref) {
            
			// left and top are used to define where the
			// "ball" image is located within the container
			// at any given time
			var left = 0;
            var top = 0;
			
			// we use these two variables to determine
			// whether the ball is bouncing up or down
			// and left or right (+1 or -1)
            var topOffset = 1;
            var leftOffset = 1;
			
			// main looping function is recursive (calls itself)
			// to produce the bouncing affect
			// notice that we can have a function inside another function
            function step() {
			
                // reposition the ball here
				ref.style.top = top + "px";
                ref.style.left = left + "px";

				// if the ball hits the bottom boundary of the container
				// start it bouncing back up next time
                if (top === 475) {
                    topOffset = -1;
                }
				// if the ball hits the top boundary of the container
				// start it bouncing back up next time
                else if (top === 0){
                    topOffset = 1;
                }
				
				// if the ball hits the right boundary of the container
				// start it bouncing back to the left next time
                if (left === 775){
                    leftOffset = -1;
                }
				// if the ball hits the left boundary of the container
				// start it bouncing back to the right next time
                else if (left === 0) {
                    leftOffset = 1;
                }

				// this is where we set the new position of the ball image
                left += leftOffset;
                top += topOffset;

				// after 5 milliseconds, call the "step" function again
				// "setTimeout"
				// using a larger value for the delay parameter will cause the ball
				// to bounce more slowly
				// using a very small value makes the ball move faster
                setTimeout(step, 3);
            }
			
			// start the ball bouncing by calling the "step" function
            step();
        }

		// onload event handler
        function startUp() {
			// call the main "bounceBall" function
			// with a reference to the basketball image control
            bounceBall(document.getElementById("ball"));
        }
    </script>
</head>
<body onload="startUp();">
    <div id="container">
        <img id="ball" src="images/basketball.png" alt="" />
    </div>
</body>
</html>
