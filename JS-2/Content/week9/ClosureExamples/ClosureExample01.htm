<!DOCTYPE html>
<html>
    <head>
        <title>Closure Example 1</title>
    </head>
    <body>
        <script type="text/javascript">
            function createFunctions(){
                var result = [];
                
                for (var i = 0; i < 10; i++){
                    result[i] = function(){
                        return i;
                    };
                }
                
                return result;
            }
            
            var funcs = createFunctions();
            
            for (var i = 0; i < funcs.length; i++){
                document.write(funcs[i]() + "<br />");
            }
        </script>
     
    </body>
</html>
