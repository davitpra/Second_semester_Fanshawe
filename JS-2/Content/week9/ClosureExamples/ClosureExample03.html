<html>
	<head>
		<title>Closure Example 3</title>
		<script language="JavaScript" type="text/JavaScript">
			function wrapValue(n) {
			  let local = n;
			  return function() {
				return local;
			  }
			}

			let wrap1 = wrapValue(1);
			let wrap2 = wrapValue(2);
			console.log(wrap1());
			// → 1
			console.log(wrap2());
			// → 2
		</script>
	</head>
	<body>
	
	</body>
</html>
