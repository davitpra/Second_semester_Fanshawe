<html>
	<head>
		<title>Arrow Functions</title>
		<script language="JavaScript" type="text/JavaScript">
			// adding numbers
			let sum = (x, y) => {return x + y;}
			
			let sum1 = function(x, y) {
				return x + y;
			}
			
			function sum2(x, y) {
				return x + y;
			}
			
			let test = sum(2, 2);
			
			console.log(sum(5, 5));
			console.log(sum1(5, 5));
			console.log(sum2(5, 5));
			
			// arrow function with parameter and if.. else statement
			let feedTheDog = (dogStatus) => {
				if (dogStatus === "hungry") {
					return "Feed the Dog";
				} 
				else {
					return "Do not feed the Dog";
				}
			}
			
			console.log(feedTheDog("not hungry"));

			// returning object literals
			// must have parentheses around object literal
			let myObj = () => ({name:"Jimbo"});
			
			let x = myObj();
			console.log(myObj()); //returns Object {name: "Jimbo"}
			
			// declare function expression using const
			const power = (base, exponent) => {
				let result = 1;
				for (let count = 0; count < exponent; count++) {
					result *= base;
				}
				return result;
			};
			
			console.log(power(3,3));
			
			// square1 does the same thing as square2
			const square1 = (x) => {return x * x;};
			const square2 = x => x * x;
			
			let s1 = square1(3);
			let s2 = square2(3);

			count();
		</script>
