<html>
	<head>
		<title>Testing Let Scope</title>
		<script language="JavaScript" type="text/JavaScript">
			// scope of i is global
			for (var i = 0; i < 5; i++) {
				console.log("global i (inside loop) = " + i);
			}
			
			console.log("global i (outside loop) = " + i);
			
			for (i = 0; i < 5; i++) {
				console.log("global i (inside loop) = " + i);
			}
			
			for (let j = 0; j < 5; j++) {
				console.log("block scope j (inside loop) = " + j);
			}
			
			//console.log("BS j (outside loop) = " + j);
