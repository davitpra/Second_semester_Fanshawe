<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Free Pizza!</title>
    <link rel="stylesheet" href="./styles/getFP_styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="divOne">
          <h1><a href="homeP.html">One Free Pizza</a></h1>
          <ul>
            <li><a href="./homeP.html">Home</a></li>
            <li><a href="./getFreeP.html">Get Your Pizza</a></li>
            <li><a href="./orders.html">Orders</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <h1>Order your Pizza!</h1>

      <div id="validateDiv">

      </div>
      <form method="POST" id="orderForm">

        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name."
          class="textBox"
          required
          />
          <br />
          <br />
          <label for="address">Address: </label>
          <input
          type="text"
          name="address"
          id="address"
          placeholder="Enter your address."
          class="textBox"
          required
          />
          <br />
          
        <div id="messageDiv">
          
        </div>
        
        <div class="flexDiv">
          <fieldset class="field-1">
            <legend>Style:</legend>
            <label for="style">What pizza would you like:</label>
            <br>
            <select name="style" id="style">
              <option value="No Selection" selected disabled>Select your Pizza</option>
              <option value="Hawaiian">Hawaiian</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Canadian">Canadian</option>
              <option value="Supreme">Supreme</option>
              <option value="Cheese">Cheese</option>
              <option value="Margarita">Margarita</option>
            </select>
          </fieldset>
          
          <fieldset class="field-2">
            <legend>Crust</legend>
            <label for="#">What kind of crust would you like:</label>
            <br />
            <select name="crust" id="crust">
              <option value="select" selected disabled>Select your Pizza</option>
              <option value="Original Crust">Original Crust</option>
              <option value="Thin Crust">Thin Crust</option>
              <option value="Gluten Free">Gluten Free</option>
            </select>
          </fieldset>
        </div>
        
        <input type="checkbox" name="extraC" id="extraC">
        <label for="extraC">Extra Cheese</label>
        <br>
        <br>
        
        <input type="submit" value="Submit" class="submit" id="submit" onclick="userInput();">
      </form>
        
        <div id="loadingMessage">

        </div>
    </main>

    <footer>
      <div class="main">
        <div class="left">
          <h1>One Free Pizza</h1>
        </div>

        <div class="center">
          <ul>
            <li><a href=""> About Us</a></li>

            <li><a href=""> Contact Us</a></li>

            <li><a href=""> Customer Support</a></li>

            <li><a href=""> Jobs</a></li>

            <li><a href=""> Review</a></li>
          </ul>
        </div>

        <div class="right">
          <h3>Subscribe to One Free Pizza</h3>
          <input type="email" name="emailA" id="emailA" placeholder="Enter your email." required>
          <input type="button" value="Submit" class="btn">
        </div>
      </div>

      <div class="secondaryFoot">
        <p>&copy;Copyright: All rights reserved!</p>
        <p> One Free Pizza</p>
      </div>
    </footer>


    <script src="./scripts/freeP.js"></script>
  </body>
</html>
